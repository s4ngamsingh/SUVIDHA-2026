
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUVIDHA | Citizen Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    /* subtle animated background glow */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(14,165,233,0.35), transparent 70%);
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translate(-80px, -60px); }
      50% { transform: translate(80px, 60px); }
      100% { transform: translate(-80px, -60px); }
    }

    .login-card {
      position: relative;
      width: 92%;
      max-width: 420px;
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(18px);
      border-radius: 26px;
      padding: 40px 36px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      animation: fadeUp 0.9s ease;
      z-index: 2;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    label {
      font-size: 14px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 16px 18px;
      margin: 10px 0 22px;
      font-size: 15px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.18);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #fff;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .alt-login {
      margin-top: 24px;
      display: grid;
      gap: 12px;
    }

    .alt-btn {
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.15);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .alt-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 26px;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">SUVIDHA</div>
    <div class="subtitle">Smart Urban Digital Helpdesk Assistant</div>

    <label>Mobile Number / Citizen ID</label>
    <input type="text" placeholder="Enter registered mobile number" />

    <label>OTP / Password</label>
    <input type="password" placeholder="Enter OTP or password" />

    <button class="login-btn">Login Securely</button>

    <div class="alt-login">
      <div class="alt-btn">Login using Aadhaar QR</div>
      <div class="alt-btn">Login via DigiLocker</div>
    </div>

    <div class="footer">Government of India â€¢ Smart City Initiative</div>
  </div>

</body>
</html>
