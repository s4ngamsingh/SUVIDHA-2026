<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUVIDHA | Citizen Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary: #0A2A66;
      --secondary: #1ECAD3;
      --accent: #FFB703;
      --bg: linear-gradient(135deg, #f4f8ff, #e8f3ff);
      --card-bg: rgba(255,255,255,0.95);
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .wrapper {
      width: 100%;
      max-width: 1200px;
      padding: 40px;
      animation: fadeIn 0.8s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      animation: slideDown .7s ease;
    }

    header h1 {
      font-size: 2.4rem;
      color: var(--primary);
      margin: 0;
    }

    .user-info {
      background: white;
      padding: 14px 22px;
      border-radius: 999px;
      font-weight: 600;
      color: var(--primary);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 45px 30px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.08);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform .35s ease, box-shadow .35s ease;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(30,202,211,.15), transparent 60%);
      opacity: 0;
      transition: .35s;
    }

    .card:hover::after { opacity: 1; }

    .card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 35px 70px rgba(0,0,0,0.14);
    }

    .icon {
      width: 85px;
      height: 85px;
      margin: 0 auto 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.3rem;
      color: white;
      background: linear-gradient(135deg, var(--secondary), #4ee3ea);
      box-shadow: 0 15px 30px rgba(30,202,211,.35);
    }

    .card h2 {
      font-size: 1.4rem;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .card p {
      color: #666;
      font-size: .95rem;
    }

    .nav-btns {
      position: fixed;
      bottom: 30px;
      left: 30px;
      display: flex;
      gap: 16px;
    }

    .nav-btn {
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      background: white;
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      transition: transform .3s ease;
    }

    .nav-btn:hover { transform: scale(1.08); }

    footer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: .9rem;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>Citizen Dashboard</h1>
      <div class="user-info">Citizen ID: ****2489</div>
    </header>

    <section class="grid">
      <div class="card" onclick="go('apply')">
        <div class="icon"><i class="fas fa-file-signature"></i></div>
        <h2>Apply for Service</h2>
        <p>New connections and requests</p>
      </div>

      <div class="card" onclick="go('complaint')">
        <div class="icon"><i class="fas fa-exclamation-circle"></i></div>
        <h2>Register Complaint</h2>
        <p>Report issues and grievances</p>
      </div>

      <div class="card" onclick="go('track')">
        <div class="icon"><i class="fas fa-search"></i></div>
        <h2>Track Status</h2>
        <p>Check application progress</p>
      </div>

      <div class="card" onclick="go('receipt')">
        <div class="icon"><i class="fas fa-receipt"></i></div>
        <h2>Download Receipt</h2>
        <p>Access submitted records</p>
      </div>
    </section>
  </div>

  <div class="nav-btns">
    <button class="nav-btn" onclick="history.back()">← Back</button>
  </div>

  <footer>
    Government of India • Smart City Mission • C-DAC
  </footer>

  <script>
    function go(action) {
      console.log('Dashboard action:', action);
      // navigation placeholders
      // complaint → complaint.html
      // track → track.html
    }
  </script>

</body>
</html>
