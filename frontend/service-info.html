<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUVIDHA | Service Information</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f172a,#0ea5e9);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.container{
  width:92%;
  max-width:800px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:36px;
  animation:fadeUp .7s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

h1{text-align:center;margin-bottom:24px;}

.info{
  background:rgba(255,255,255,.12);
  padding:18px 20px;
  border-radius:18px;
  margin-bottom:16px;
}

.info h3{margin-bottom:6px;}
.info p{font-size:14px;opacity:.9;}

.back{
  text-align:center;
  margin-top:20px;
  opacity:.8;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title">‚ö° Electricity Service Information</h1>

  <div class="info">
    <h3>‚è± Service Timelines</h3>
    <p id="timelineText"></p>
  </div>

  <div class="info">
    <h3>üìÑ Required Documents</h3>
    <p id="docsText"></p>
  </div>

  <div class="info">
    <h3>‚òé Emergency Support</h3>
    <p id="supportText"></p>
  </div>

  <div class="back" onclick="goBack()">‚Üê Back</div>
</div>

<script>

// üîê Login Protection
const token = localStorage.getItem("token");
if(!token){
  window.location.href = "login.html";
}

// Get service from URL
let service = new URLSearchParams(window.location.search).get("service") || "electricity";

const title = document.getElementById("title");
const timelineText = document.getElementById("timelineText");
const docsText = document.getElementById("docsText");
const supportText = document.getElementById("supportText");

// Dynamic content
const serviceInfo = {

  electricity: {
    title: "‚ö° Electricity Service Information",
    timeline: "Most electricity complaints are resolved within 24‚Äì48 working hours.",
    docs: "Valid ID proof, latest electricity bill, and consumer number required.",
    support: "24√ó7 Electricity Helpline: 1912"
  },

  water: {
    title: "üíß Water Service Information",
    timeline: "Water supply complaints are resolved within 48‚Äì72 hours.",
    docs: "Water connection number and address proof required.",
    support: "Water Emergency Helpline: 155313"
  },

  gas: {
    title: "üî• Gas Service Information",
    timeline: "Gas-related issues are prioritized and handled within 24 hours.",
    docs: "Gas connection ID, Aadhaar, and address proof required.",
    support: "Gas Leakage Emergency: 1906"
  },

  municipal: {
    title: "üèõÔ∏è Municipal Service Information",
    timeline: "Municipal grievances are resolved within 3‚Äì5 working days.",
    docs: "Location details and ID proof may be required.",
    support: "Municipal Control Room: 1800-123-456"
  }

};

// Apply dynamic data
title.innerText = serviceInfo[service].title;
timelineText.innerText = serviceInfo[service].timeline;
docsText.innerText = serviceInfo[service].docs;
supportText.innerText = serviceInfo[service].support;

// Back with service context
function goBack(){
  window.location.href = "service-action.html?service=" + service;
}

</script>

</body>
</html>
