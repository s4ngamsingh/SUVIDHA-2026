<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUVIDHA | View Requests</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f172a,#0ea5e9);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.container{
  width:92%;
  max-width:900px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:36px;
  animation:fadeUp .7s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

h1{text-align:center;margin-bottom:20px;}

.table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:14px;
  text-align:left;
  font-size:14px;
}

th{
  opacity:.85;
}

tr{
  background:rgba(255,255,255,.1);
  border-radius:12px;
}

tr:not(:last-child){
  border-bottom:12px solid transparent;
}

.status{
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
}

.pending{background:#facc15;color:#000;}
.progress{background:#38bdf8;color:#000;}
.resolved{background:#22c55e;color:#000;}

.back{
  margin-top:24px;
  text-align:center;
  opacity:.8;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title">‚ö° Electricity Requests</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Request ID</th>
        <th>Type</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>REQ-10231</td>
        <td>Power Outage</td>
        <td>12 Feb 2026</td>
        <td><span class="status pending">Pending</span></td>
      </tr>
      <tr>
        <td>REQ-10218</td>
        <td>Billing Issue</td>
        <td>09 Feb 2026</td>
        <td><span class="status progress">In Progress</span></td>
      </tr>
      <tr>
        <td>REQ-10177</td>
        <td>Meter Fault</td>
        <td>03 Feb 2026</td>
        <td><span class="status resolved">Resolved</span></td>
      </tr>
    </tbody>
  </table>

  <div class="back" onclick="history.back()">‚Üê Back</div>
</div>

<script>
const service = new URLSearchParams(window.location.search).get("service");
const title = document.getElementById("title");

if(service==="water") title.innerText="üíß Water Service Requests";
if(service==="gas") title.innerText="üî• Gas Service Requests";
if(service==="municipal") title.innerText="üèõÔ∏è Municipal Service Requests";
</script>

</body>
</html>
